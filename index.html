<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tabliczka</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Staatliches&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="text">
        <div class="scallop-up"></div>
        <div class="board colour">
            <div class="wrapper">
                <h1>Zaprojektuj swój napis</h1>
                <h2>Każda literka zwiększa cenę o <span>5</span> zł</h2>
                <h3>Cena wyjściowa to <span>20</span> zł</h3>
            </div>
        </div>
        <div class="scallop-down"></div>
    </section>
    <section class="forms">
        <div class="board-input">
            <div class="wrapper">
                <h2>W formularzu poniżej wpisz swój tekst:</h2>
                <input type="text" name="board-input-grow">
                <div class="price">
                    <span class="new-price">Cena do zapłaty:
                        <span>20</span>zł
                    </span>
                </div>
            </div>
        </div>
        <div class="scallop-down"></div>

    </section>


    <script src="js/script.js"></script>
</body>

</html>
